<div>
	<form>
		<div class="form-group" *ngIf="editName">
			<input type="input" name="name" class="form-control" placeholder="Name" required [(ngModel)]="user.name">
		</div>
		<div (click)="onEditName()" *ngIf="!editName">{{user.name}}</div>
		<div class="form-group">
			<input type="input" name="name" class="form-control" placeholder="Name" required [(ngModel)]="user.email">
		</div>
	</form>
</div>
